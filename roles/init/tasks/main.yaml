---
- name: Create user juri
  ansible.builtin.user:
    name: juri
    state: present
    shell: /bin/bash
    create_home: yes

- name: Create user roman
  ansible.builtin.user:
    name: roman
    state: present
    shell: /bin/bash
    create_home: yes

- name: Set up authorized key for juri
  ansible.builtin.authorized_key:
    user: juri
    key: |
      ssh-rsa 
      ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIGdFB7fgAaw0Mk76b1veUE7K6Bib9MNqLQXTev8kIZpi
      ssh-rsa 
      
- name: Set up authorized key for roman
  ansible.builtin.authorized_key:
    user: roman
    key: |
      ssh-rsa 
    state: present

- name: Update APT cache
  ansible.builtin.apt:
    update_cache: yes
    cache_valid_time: 86400

